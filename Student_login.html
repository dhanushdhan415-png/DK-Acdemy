<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Education</title>
    <link rel="stylesheet" type="text/css" href="static/css/Student_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="s1">
        <div class="logo">
            <h2><span>DK</span> Education</h2>
        </div>

        <div class="menu">
            <ul>
                <li><a href="{{url_for('home')}}">Home</a></li>
                <li><a href="#">Course</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="{{url_for('login')}}">Login</a></li>
            </ul>
        </div>
    </div>

    <div class="s2">
        <div class="login">
            <form action="Student_after_login.html">
                <fieldset>
                    <legend>Student Login</legend>
                    <table>
                        <tr>
                            <td><label for="username">User Name:</label></td>
                            <td><input type="text" id="username" placeholder="User name"></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password" placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td class="submit" colspan="2">
                                <button type="submit">Login</button>
                            </td>
                        </tr>
                    </table>
                    <h4>Don't have account?<a href="Student_register.html">sign up</a></h4>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
